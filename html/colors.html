

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gists</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts/main.js" type="module"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="color-block-container">
            <div class="color-block color-block-salmon">
                <div class="color-block-hex">#ff7675</div>
                <div class="color-block-var">$salmon, $secondary, $bold-color</div>
            </div>
            <div class="color-block color-block-pink">
                <div class="color-block-hex">#fd79a8</div>
                <div class="color-block-var">$pink</div>
            </div>
            <div class="color-block color-block-orange">
                <div class="color-block-hex">#fab1a0</div>
                <div class="color-block-var">$orange</div>
            </div>
            <div class="color-block color-block-pale-yellow">
                <div class="color-block-hex">#fcf8e8</div>
                <div class="color-block-var">$pale-yellow</div>
            </div>
            <div class="color-block color-block-yellow">
                <div class="color-block-hex">#ffeaa7</div>
                <div class="color-block-var">$yellow, $bright-color, $info</div>
            </div>
            <div class="color-block color-block-green">
                <div class="color-block-hex">#00b894</div>
                <div class="color-block-var">$green, $success</div>
            </div>
            <div class="color-block color-block-mint">
                <div class="color-block-hex">#55efc4</div>
                <div class="color-block-var">$mint</div>
            </div>
            <div class="color-block color-block-seafoam">
                <div class="color-block-hex">#00cec9</div>
                <div class="color-block-var">$seafoam, $calm-color, $primary</div>
            </div>
            <div class="color-block color-block-blue">
                <div class="color-block-hex">#74b9ff</div>
                <div class="color-block-var">$blue</div>
            </div>
            <div class="color-block color-block-purple">
                <div class="color-block-hex">#6c5ce7</div>
                <div class="color-block-var">$purple</div>
            </div>
                        
            <div class="color-block color-block-light-purple">
                <div class="color-block-hex">#a29bfe</div>
                <div class="color-block-var">$light-purple</div>
            </div>
            

            <div class="color-block color-block-light">
                <div class="color-block-hex">#dfe6e9</div>
                <div class="color-block-var">$light</div>
            </div>

            <div class="color-block color-block-dark">
                <div class="color-block-hex">#2d3436</div>
                <div class="color-block-var">$dark</div>
            </div>


        </div>
    </main>
    <footer></footer>
</body>
</html>
